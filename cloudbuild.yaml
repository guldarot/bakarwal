# Google Cloud Build configuration for Animal Raiser Connect

# Define the steps for building and deploying the application
steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/animal-raiser-backend:$COMMIT_SHA', './server']
    id: 'build-backend'

  # Push the backend image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/animal-raiser-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy to Cloud Run (optional - uncomment to enable)
