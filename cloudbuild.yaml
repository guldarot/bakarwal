  #   id: 'deploy-backend'
  #   waitFor: ['push-backend']

# Define images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/animal-raiser-backend:$COMMIT_SHA'

# Define substitutions that can be provided during build triggering
substitutions:
  _REGION: us-central1
  # _MONGODB_URI: Your MongoDB connection string
  # _JWT_SECRET: Your JWT secret
  # _CLOUDINARY_CLOUD_NAME: Your Cloudinary cloud name
  # _CLOUDINARY_API_KEY: Your Cloudinary API key
  # _CLOUDINARY_API_SECRET: Your Cloudinary API secret

# Define timeout for the build (optional)
timeout: 1200s

# Define tags for the build (optional)
tags:
  - 'animal-raiser-connect'
  - 'backend'